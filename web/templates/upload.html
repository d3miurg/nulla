{%extends 'pageWrapper.html'%}


{%block link%}

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/upload.css')}}">

{%endblock%}


{%block content%}

	<form action="{{url_for('uploadFile')}}" method="POST" enctype="multipart/form-data">
		{%for field in form%}
			{{field.label()}}
			{{field()}}
		{%endfor%}
		<button type="submit">Загрузить</button>
	</form>

{%endblock%}
